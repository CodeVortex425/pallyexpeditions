<!-- Booking System with PayPal & M-Pesa -->
<section class="booking">
  <h2>Book Your Tour</h2>
  <form id="bookingForm">
    <label for="tour">Choose a Tour:</label>
    <select id="tour" name="tour" required>
      <option value="safari">Safari Adventure - $500</option>
      <option value="maasai">Maasai Cultural Tour - $350</option>
      <option value="beach">Luxury Beach Resort - $1500</option>
    </select>

    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="payment">Choose Payment Method:</label>
    <select id="payment" name="payment" required>
      <option value="paypal">PayPal</option>
      <option value="mpesa">M-Pesa</option>
    </select>

    <div id="mpesaDetails" style="display:none;">
      <p>Send payment to <strong>0613856425</strong> and enter transaction ID below:</p>
      <input type="text" id="mpesaTxn" name="mpesaTxn" placeholder="M-Pesa Transaction ID">
    </div>

    <button type="submit">Proceed to Payment</button>
  </form>
</section>

<style>
  .booking {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .booking h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .booking label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
  }
  .booking input, .booking select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .booking button {
    width: 100%;
    background: #28a745;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  .booking button:hover {
    background: #218838;
  }
</style>

<script>
  document.getElementById("payment").addEventListener("change", function() {
    if (this.value === "mpesa") {
      document.getElementById("mpesaDetails").style.display = "block";
    } else {
      document.getElementById("mpesaDetails").style.display = "none";
    }
  });

  document.getElementById("bookingForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let paymentMethod = document.getElementById("payment").value;
    if (paymentMethod === "paypal") {
      window.location.href = "https://www.paypal.com/paypalme/yourpaypalaccount";
    } else {
      alert("M-Pesa payment recorded. We will verify your transaction.");
    }
  });
</script>
