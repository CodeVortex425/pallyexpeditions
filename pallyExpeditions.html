    <script>
     document.addEventListener("DOMContentLoaded", function () {
            let currentIndex = 0;
            const images = [
            'images/pic.jpg',
            'images/Giraffe in the Bush with Kilimanjaro - A giraffe….jpg',
            'images/luxury beach resort.jpg'
            ];
            const homeSection = document.getElementById("home");

            function changeBackground() {
                homeSection.style.backgroundImage = `url('${images[currentIndex]}')`;
                homeSection.style.backgroundSize = "cover"; 
                homeSection.style.backgroundPosition = "center";
                homeSection.style.backgroundRepeat = "no-repeat"; 
                homeSection.style.transition = "background-image 1s ease-in-out"; 
                currentIndex = (currentIndex + 1) % images.length;
            }

            // Change background every 5 seconds
            setInterval(changeBackground, 5000);
            changeBackground();

            const menuIcon = document.querySelector(".nav-icon");
            const navMenu = document.querySelector(".nav-header-middle-section");

            menuIcon.addEventListener("click", function () {
              navMenu.classList.toggle("show-menu");
           });
